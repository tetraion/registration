{% extends "base.html" %}
{% block main %}
<h2>BUYMAの商品リサーチWEBアプリケーション</h2>
<p>{{ user }}さん、こんにちは！</p>

<!-- フォームの表示 -->
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        <label>{{field.label}}</label>
        {{field}}
    </p>
    {% endfor %}

    <!-- csv出力 -->
    <input type="submit" value="csv出力" name="nomal" class="btn btn-primary" />
</form>
  

<p><a href="{% url 'logout' %}">ログアウト</a></p>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
{% endblock %}
